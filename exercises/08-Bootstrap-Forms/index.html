<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="container mb-15 col-10 bg-secondary rounded">
			<div class="col-4 mx-auto">
				<!-- Add your code below this line -->
				<form>
					<h2>Please login</h2>
					<div class="mb-3 w-100">
						<input type="email" id="emailAdress" class="form-control" placeholder="Email Address" />
					</div>
					<div class="mb-3 w-100">
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
					</div>
					<div class="mb-3">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled />
							<label class="form-check-label" for="disabledFieldsetCheck"> Remember me </label>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary mb-5 w-100">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
